<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Suporte</title>
  <link rel="stylesheet" href="./css/suporte.css">
</head>
<body>
    <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        
        <div class="content">      
          <!--FORMULÁRIO DE LOGIN-->
          <div id="login">
            <form method="post" action=""> 
              <h1>Fale conosco!</h1> 
              <p> 
                <label for="nome_login">Seu nome</label>
                <input id="nome_login" name="email_login" required="required" type="text" placeholder="Neymar da Silva Santos Júnior"/>
              </p>
              
              <p> 
                <label for="email_login">Seu email</label>
                <input id="email_login" name="email_login" required="required" type="email" placeholder="contato@gmail.com" /> 
              </p>

              <p> 
                  <label for="mensagem_sup">Mensagem</label>
                  <textarea class="mensagem-sup" name="mensagem_sup" id="mensagemsup" cols="60" rows="10" required="required" placeholder="Deixe aqui sua dúvida, crítica, sugestão ou elogio!"></textarea>
                </p>
                
              
              
              
              <p> 
                <input type="submit" value="Enviar" /> 
              </p>
              
              <p class="link">
                
                <a href="./index.html">Voltar</a>
              </p>
            </form>
          </div>
</body>
</html>
