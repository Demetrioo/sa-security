<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Security motors</title>
   <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/cadastro.css">
</head>
 
<body>
  
   <div class="container">
           <h1 class="title">Cadastro</h1>
           <div class="wrapper animated bounceInLeft">
   <form>
           <div class="mb-3">
                   <label for="exampleInputText1" class="form-label">Nome: </label>
                   <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nome">
                   <div id="nome" class="form-text"></div>
                 </div>
       <div class="mb-3">
         <label for="exampleInputEmail1" class="form-label">Email: </label>
         <input type="email" class="form-control" id="email" name="email" aria-describedby="email">
         <div id="email" class="form-text">Nunca compartilharemos seu email com alguém.</div>
       </div>
      
       <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Crie sua senha: </label>
        <input type="password" class="form-control" id="senha" name="senha">
         </div>
       <div class="mb-3">
           <label for="exampleInputPassword1" class="form-label">Confirme sua senha: </label>
           <input type="password" class="form-control" id="confirma" name="confirma">
        </div>
       <div class="mb-3 form-check">
         <input type="checkbox" class="form-check-input" id="exampleCheck1">
         <label class="form-check-label" for="exampleCheck1">Lembrar usuário</label>
       </div>
       <button type="confirmar" class="btn btn-primary">Confirmar</button>
     </form>
   </div>
   </div>
 
</div>
<script src="./js/cadatro2.js"></script>
</body>
</html>
