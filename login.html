<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Freedie motorsd</title>
   <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
   <div class="container">
       <h1 class="title">Login</h1>
           <div class="wrapper animated bounceInLeft">
   <form>
       <div class="mb-3">
         <label for="exampleInputEmail1" class="form-label">Email: </label>
         <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         <div id="emailHelp" class="form-text">Nunca compartilharemos seu email com alguém.</div>
       </div>
       <div class="mb-3">
         <label for="exampleInputPassword1" class="form-label">Digite sua senha: </label>
         <input type="password" class="form-control" id="exampleInputPassword1">
       </div>
       <div class="mb-3 form-check">
         <input type="checkbox" class="form-check-input" id="exampleCheck1">
         <label class="form-check-label" for="exampleCheck1">Lembrar usuário</label>
       </div>
       <button type="submit" class="btn btn-primary">Confirmar</button>
     </form>
       </div>
   </div>
</div>
</body>
</html>
