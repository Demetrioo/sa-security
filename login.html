<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>cadastro</title>
   <link rel="stylesheet" href="./cssC/loginCadastro.css">
</head>
<body background="./img/parede.jpg" alink="orange" vlink="blue" link="black">
 
       <!-- <div class="container" >
           <a class="links" id="paracadastro"></a>
           <a class="links" id="paralogin"></a> -->
          <center>
             <header>
                 <h1>Login</h1>
             </header>
           <div class="conteiner">     
            
             <div id="login">
               <form >
              
 
                 <div class="row">
                   <label for="email_login">Seu e-mail</label>
                   <input id="email" name="email_login" required="required" type="text" placeholder="contato@htmlecsspro.com"/>
                 </div><br>
                
               <div class="row">
                   <label for="senha_login">Sua senha</label>
                   <input id="senha" name="senha_login" required="required" type="password" placeholder="1234" />
                 </div><br>
                
                 <div class="row">
                   <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                   <label for="manterlogado">Lembrar usuário</label>
                 </div><br>
                
                <div class="row">
                   <button type="button" id="cadastro" onclick="logar()">Entrar</button>
                 </div><br>
                 <div class="row">
                     <label> Não tem conta? <b><a href="./cadastro.html" target="self">Clique aqui.</a></b></label>
                   </div>
               </form>
             </div>
          </center>
         <script src="./JSC/Cadastro.js"></script>
</body>
</html>
