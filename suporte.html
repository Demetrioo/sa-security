<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

   <center> 
        <header>

            <h1>Fale Conosco!</h1>

    >    
        <div class="container">
 
                <!-- titulo -->
            <div class="row-title">
               
                    </div>
 
                <!-- nome -->
                <div class="nome" id="nome"><br><br>
                    
                    <label class="label-nome" id="label-nome">Nome:</label>
                        <div class="col-input" id="col-input">
                            <input class="input-nome" type="text" id="input-nome" placeholder="Digite seu nome">
                                </div>
                                    </div>
                        
                <!-- email -->
                <div class="email" id="email">
                    <label class="label-email" id="label-email">Email:</label>
                        <div class="col-input" id="col-input">
                            <input class="input-email" type="email" id="input-email" placeholder="Digite seu email">
                                </div>
                                    </div>
                    
                <!-- mensagem -->
                <div class="mensagem" id="mensagem">
                    <label class="label-mensagem" id="label-mensagem">Mensagem:</label>
                        <div class="col-input">
                            <textarea class="input-mensagem" id="input-mensagem" cols="30" rows="10" style="resize: none; color: black; font-family: Arial, Helvetica, sans-serif;"
                            placeholder="Deixe aqui sua crítica, sugestão, elogio, dúvida ou reclamação, sobre seu produto e/ou sobre nossa empresa!"></textarea>
                                </div>
                                    </div>
                
                <!-- botão -->
                <div class="button">
                    <button class="button-class" type="submit">Enviar</button>
                </div>
</div><br><br>
